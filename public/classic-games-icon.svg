<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#bg-gradient)" rx="6"/>

  <!-- Joystick base -->
  <ellipse cx="16" cy="22" rx="8" ry="3" fill="#1e293b" opacity="0.6"/>

  <!-- Joystick body -->
  <path d="M 12 22 L 13 12 Q 13 10 16 10 Q 19 10 19 12 L 20 22 Z" fill="#e2e8f0"/>

  <!-- Joystick stick shadow -->
  <ellipse cx="16" cy="12" rx="3.5" ry="1" fill="#1e293b" opacity="0.3"/>

  <!-- Joystick ball/grip -->
  <circle cx="16" cy="9" r="4" fill="#ef4444"/>
  <circle cx="16" cy="9" r="4" fill="url(#ball-gradient)" opacity="0.6"/>

  <defs>
    <radialGradient id="ball-gradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Joystick highlight -->
  <ellipse cx="14.5" cy="7.5" rx="1.5" ry="1.8" fill="#ffffff" opacity="0.5"/>
</svg>
