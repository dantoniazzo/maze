<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>

  <!-- Maze pattern with green lines -->
  <g stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="square">
    <!-- Outer border -->
    <rect x="2" y="2" width="28" height="28"/>

    <!-- Horizontal lines -->
    <line x1="2" y1="10" x2="18" y2="10"/>
    <line x1="14" y1="18" x2="30" y2="18"/>
    <line x1="2" y1="26" x2="22" y2="26"/>

    <!-- Vertical lines -->
    <line x1="10" y1="2" x2="10" y2="14"/>
    <line x1="18" y1="6" x2="18" y2="22"/>
    <line x1="26" y1="10" x2="26" y2="30"/>
    <line x1="6" y1="14" x2="6" y2="30"/>
    <line x1="22" y1="22" x2="22" y2="26"/>
  </g>

  <!-- Player dot (green circle in top-left) -->
  <circle cx="6" cy="6" r="2" fill="#22c55e"/>

  <!-- Exit marker (green square in bottom-right) -->
  <rect x="24" y="24" width="4" height="4" fill="#22c55e"/>
</svg>
